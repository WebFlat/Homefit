<header class="header-desk">
    <div class="header-desk__wrap">
        <div class="header-desk__logo-wrap">
            <img src="./img/logo-xl.png" alt="logo" class="header-desk__logo-img">
            <div class="header-desk__logo">

        </div>
        <div class="header-desk__user">

                </div>
                <div class="header-desk__user-info">
                    <span class="header-desk__user-mame" id="user-name">Екатерина</span>
                    <span class="header-desk__user-city" id="user-city">Москва</span>
                    <div class="header-desk__tel-wrap">
                        <a href="tel:+79500672371" class="header-desk__user-tel" id="user-tel">+7 (950) 067 23 71</a>
                        <a href="#">
                        <img src="./img/viber-xs.png" alt="viber" class="header-desk__viber"></a>
                    </div>
                    <div class="header-desk__user-dates">
                        <div class="header-desk__user-data">
                            <span class="header-desk__user-num">
                                133
                            </span>
                            <span class="header-desk__physiology">
                                Вес
                            </span>
                        </div>
                        <div class="header-desk__user-data">
                            <span class="header-desk__user-num">
                                173
                            </span>
                            <span class="header-desk__physiology">
                                Рост
                            </span>
                        </div>
                        <div class="header-desk__user-data">
                            <span class="header-desk__user-num">
                                26
                            </span>
                            <span class="header-desk__physiology">
                                Возраст
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-desk__rate">
                <span class="header-desk__rate-title">Тариф</span>
                <div class="header-desk__rate-name">
                    <span id="rate-id">Maximum</span>
                    <span> - </span><span id="rate-cost">2990</span><span> руб/мес.</span>
                </div>
                <time class="header-desk__rate-date" id="rate-day" datetime="2021-10-31">31.10.2021</time>
            </div>
        </div>
    </div>
    <ul class="wrap__links">
        <li>
            <img src="./img/home.png" alt="home" class="nav__icon">

        <li>

        <li>
