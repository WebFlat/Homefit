<div class="report-add">
    <div class="report-add__wrap">
        <h6 class="report-add__title">Добавить отчет</h6>
        <form action="POST" class="report-add__form">
            <input class="report-add__inp" type="number" name="weight" id="weight" placeholder="Вес,кг" required>
            <input class="report-add__inp" type="number" name="chest" id="chest" placeholder="Обхват груди,см" required>
            <input class="report-add__inp" type="number" name="waist" id="waist" placeholder="Обхват талии,см" required>
            <input class="report-add__inp" type="number" name="stomach" id="stomach" placeholder="Обхват живота,см" required>
            <input class="report-add__inp" type="number" name="hips" id="hips" placeholder="Обхват бёдер,см" required>
            <div class="report-add__btns">
                <span class="report-add__btn" id="btnCloseReport">Закрыть</span>
                <button type="submit" class="report-add__btn report-add__btn--save">Сохранить</button>
            </div>
        </form>
    </div>
</div>
